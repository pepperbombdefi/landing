<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperbomb - Finance</title>
    <link href="dist/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap" rel="stylesheet">
    <!-- Favicon per i browser -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Apple Touch Icon per dispositivi iOS e Android -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#10322A">
    <meta name="theme-color" content="#10322A">
</head>

<body class="bg-[#10322A] text-white">
    <main class="overflow-hidden h-screen w-screen">
        <div class="h-full w-full flex justify-center items-center">
            <div class="flex relative -mt-16">
                <img src="img/logo-explosion.svg" alt="Blast">
                <div class="flex flex-column items-end relative">
                    <h1 class="text-4xl -ml-[144px] lg:-ml-[92px] lg:text-7xl font-bold mb-16">Pepperbomb</h1>
                    <p class="absolute bottom-10 right-0">Finance</p>
                    <div
                        class="absolute -z-1 bottom-[-1410px] left-[-2060px] after:content-[url('../img/explosion.svg')] after:inline-block after:h-full after:w-full">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-12 left-6 right-6 lg:right-12 lg:left-12">
        <div class="flex justify-between pb-3">
            <div class="flex items-center gap-1">
                <p class="text-xs">On</p>
                <a href="https://blast.io/en" class="group cursor-pointer"><img
                        class="w-[62px] h-[13px] opacity-100 transition-all duration-500 group-hover:opacity-60"
                        src="img/logo-blast.png" alt="Blast"></a>
            </div>
            <small>We are coming...</small>
        </div>
        <hr class="block opacity-10 border-1 border-white border-t animate-line-width pb-3">
        </hr>
        <div class="flex justify-between">
            <small class="text-[10px]">All rights reserved 2024.</small>
            <div class="flex items-center gap-1">
                <a href="https://twitter.com/pepperbombfi" class="group cursor-pointer"><img
                        class="w-[13px] h-[12px] opacity-100 transition-all duration-500 group-hover:opacity-60"
                        src="img/logo-x.svg" alt="Twitter"></a>
                <!--a href="" class="group cursor-pointer"><img
                        class="w-[17px] h-[13px] opacity-100 transition-all duration-500 group-hover:opacity-60"
                        src="img/logo-discord.svg" alt="Discord"></a-->
                <a href="https://t.me/pepperbombfinance" class="group cursor-pointer"><img
                        class="w-[14px] h-[12px] opacity-100 transition-all duration-500 group-hover:opacity-60"
                        src="img/logo-telegram.svg" alt="Telegram"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
